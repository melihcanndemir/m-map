name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            asset_name: m-map-windows.exe
            list_command: dir
            separator: ";"
          - os: ubuntu-latest
            asset_name: m-map-linux
            list_command: ls -la
            separator: ":"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Get Font Path
        id: font-path
        run: |
          echo "FONT_PATH=$(python -c "import pyfiglet, os; print(os.path.join(os.path.dirname(pyfiglet.__file__), 'fonts'))")" >> $GITHUB_ENV

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --name ${{ matrix.asset_name }} --add-data "$env:FONT_PATH;pyfiglet/fonts" m-map.py

      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --name ${{ matrix.asset_name }} --add-data "${{ env.FONT_PATH }}:pyfiglet/fonts" m-map.py

      - name: List Build Directory
        run: |
          echo "Listing dist directory:"
          ${{ matrix.list_command }} dist
          echo "Current directory:"
          cd

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
