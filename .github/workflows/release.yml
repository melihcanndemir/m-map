name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            asset_name: m-map-windows.exe
            list_command: dir
          - os: ubuntu-latest
            asset_name: m-map-linux
            list_command: ls -la

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd m_map
          $fontPath = python -c "import pyfiglet, os; print(os.path.dirname(pyfiglet.__file__))"
          pyinstaller --onefile --name ${{ matrix.asset_name }} --add-data "$fontPath\fonts;pyfiglet/fonts" --clean m_map.py
          Move-Item dist/* ../dist/ -Force

      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd m_map
          FONT_PATH=$(python -c "import pyfiglet, os; print(os.path.dirname(pyfiglet.__file__))")
          pyinstaller --onefile --name ${{ matrix.asset_name }} --add-data "$FONT_PATH/fonts:pyfiglet/fonts" --clean m_map.py
          mkdir -p ../dist
          mv dist/* ../dist/

      - name: List Build Directory
        run: |
          echo "Listing dist directory:"
          ${{ matrix.list_command }} dist
          echo "Current directory:"
          pwd

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## M-MAP Release ${{ github.ref_name }}

            ### Changes
            - Enhanced service detection with banner grabbing
            - Improved test coverage (48%)
            - Added new network testing capabilities
            - Bug fixes and improvements

            ### Downloads
            - Windows: m-map-windows.exe
            - Linux: m-map-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
