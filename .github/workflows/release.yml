name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            asset_name: m-map-windows.exe
            list_command: dir
          - os: ubuntu-latest
            asset_name: m-map-linux
            list_command: ls -la

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # Font dosyalarının yolunu bul
          python -c "import pyfiglet; import os; print(os.path.dirname(pyfiglet.__file__))"
          pyinstaller --onefile --name ${{ matrix.asset_name }} --add-data "$(python -c 'import pyfiglet; import os; print(os.path.join(os.path.dirname(pyfiglet.__file__), "fonts"))'${{ runner.os == 'Windows' && ';' || ':' }}pyfiglet/fonts" m-map.py

      - name: List Build Directory
        run: |
          echo "Listing dist directory:"
          ${{ matrix.list_command }} dist
          echo "Current directory:"
          cd

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
